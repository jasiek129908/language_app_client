<div class="content">
  <h4>Zmiana hasla</h4>
  <form class="form" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Stare hasło</mat-label>
        <input type="password" matInput [formControlName]="'oldPassword'" required>
      </mat-form-field>
      <div>
        <span class="error-message" *ngIf="!changePasswordForm.get('oldPassword')!.valid && changePasswordForm.get('oldPassword')!.touched">
          Podaj hasło
        </span>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Hasło</mat-label>
        <input type="password" matInput [formControlName]="'password'" required>
      </mat-form-field>
      <div>
        <span class="error-message" *ngIf="!changePasswordForm.get('password')!.valid && changePasswordForm.get('password')!.touched">
          Prodaj nowe hasło
        </span>
      </div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Potwierdź hasło</mat-label>
        <input type="password" matInput (focusout)="focusoutPasswordConfirmation=true"
          [formControlName]="'confirmPassword'" required>
      </mat-form-field>
      <div>
        <span class="error-message" *ngIf="changePasswordForm.errors?.passwordDifrent && focusoutPasswordConfirmation">
          Wprowadzone hasła się różnią!
        </span>

      </div>
    </div>
    <button mat-raised-button [disabled]="!changePasswordForm.valid" type="submit">Zmień hasło</button>
  </form>
</div>
