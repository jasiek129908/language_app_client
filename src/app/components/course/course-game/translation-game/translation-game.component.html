<ng-container *ngIf="wordSet">

  <div class="container">
    <div class="flex">
      <div class="flex-game">

        <div class="word">
          <p>TÅ‚umaczenie: {{correctWord.translation}}</p>
        </div>

        <div class="game">
          <div class="buttons">
            <ng-container *ngFor="let word of gameListOfTranslation">
              <div class="game-button" (click)="checkWord(word)">
                {{word}}
              </div>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="flex-stats">
        <div class="game-statistic">
          <div>
            <p>
              <mat-icon>timer</mat-icon> {{dateNow | date:'mm:ss'}}
            </p>
          </div>
          <div>
            <span style="color:#18ed05">{{gameProgress}}</span>/<span>{{wordSet.wordList.length}}</span>
          </div>
          <div>
            <p style="color:#fc1100">
              <mat-icon>error</mat-icon> {{mistakesCounter}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-container>
